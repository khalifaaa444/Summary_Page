<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hyperlinks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .button:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>

    <h1>Button Hyperlinks Example</h1>

    <button class="button" onclick="location.href='https://www.example1.com'">Go to Example 1</button>
    <button class="button" onclick="location.href='https://www.example2.com'">Go to Example 2</button>
    <button class="button" onclick="location.href='https://www.example3.com'">Go to Example 3</button>

</body>
</html>
