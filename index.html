<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hyperlinks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .button:hover {
            background-color: #45a049; /* Darker green */
        }
    </style>
</head>
<body>

    <h1> تــجميــعة شغــل لجــان الاستــكشافــات </h1>
    
    <button class="button" onclick="location.href='https://khalifaaa444.github.io/Froms_Collection/'">طلبات القوافل </button>
    <button class="button" onclick="location.href='https://khalifaaa444.github.io/October_Page/'">شهر أكتوبر</button>
    <button class="button" onclick="location.href='https://khalifaaa444.github.io/November_Page/'">شهر نوفمبر</button>
    <button class="button" onclick="location.href='https://www.example3.com'">شهر ديسمبر</button>
    <button class="button" onclick="location.href='https://www.example3.com'">شهر يناير</button>
    <button class="button" onclick="location.href='https://www.example3.com'">شهر فبراير</button>
    <button class="button" onclick="location.href='https://www.example3.com'">شهر مارس</button>
    <button class="button" onclick="location.href='https://www.example3.com'">شهر ابريل</button>
</body>
</html>
