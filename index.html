<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Hyperlinks</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
        }
        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #2575fc, #6a11cb);
        }
        .button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <h1>تــجميــعة شغــل لجــان الاستــكشافــات</h1>
    
    <div class="button-container">
        <button class="button" onclick="location.href='https://khalifaaa444.github.io/Froms_Collection/'">طلبات القوافل</button>
        <button class="button" onclick="location.href='https://khalifaaa444.github.io/October_Page/'">شهر أكتوبر</button>
        <button class="button" onclick="location.href='https://khalifaaa444.github.io/November_Page/'">شهر نوفمبر</button>
        <button class="button" onclick="location.href='https://www.example3.com'">شهر ديسمبر</button>
        <button class="button" onclick="location.href='https://www.example3.com'">شهر يناير</button>
        <button class="button" onclick="location.href='https://www.example3.com'">شهر فبراير</button>
        <button class="button" onclick="location.href='https://www.example3.com'">شهر مارس</button>
        <button class="button" onclick="location.href='https://www.example3.com'">شهر ابريل</button>
    </div>

</body>
</html>
